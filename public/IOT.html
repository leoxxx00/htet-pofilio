<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G and IoT Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000428;
            background-image: linear-gradient(130deg, #000428, #004e92);
            color: #00ffea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 234, 0.3), 0 6px 50px rgba(255, 0, 255, 0.4);
            border: 1px solid #00ffea;
        }
        h1, h2 {
            color: #00ffea;
            text-align: center;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #ff00ff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .project-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #00ffea;
            border-radius: 10px;
            background-color: #002a5e;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-size: contain;
        }
        .project-section h2 {
            text-shadow: 0 0 8px #ff00ff, 0 0 10px #00ffea;
        }
        .project-section p {
            color: #b3d9ff;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #00ffea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ffea, 0 0 20px #ff00ff;
        }
        a:hover {
            background-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffea;
            transform: translateY(-3px);
        }
        .project-section:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffea;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5G and IoT Hacking Projects</h1>

        <div class="project-section">
            <h2>Planting Backdoor on IoT Devices via 5G Networks</h2>
            <p>This demonstration focuses on how backdoors can be stealthily implanted on IoT devices connected via 5G networks, showcasing the vulnerability of these devices and methods to secure them.</p>
            <a href="https://youtu.be/GlarFqmqoOM?si=FBH23tHL62PKTGUG" target="_blank">Click Here to Watch</a>
        </div>

        
    </div>
</body>
</html>

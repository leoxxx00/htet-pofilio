<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore cutting-edge AI projects by Htet, including lung X-ray analysis, ECG signal classification, object detection, and more." />
  <meta name="keywords" content="AI, machine learning, deep learning, projects, Htet, lung X-ray, ECG, object detection, handwritten digit recognition" />
  <meta name="author" content="Htet" />
  <title>Electronics Projects by Htet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
      background: linear-gradient(135deg, #1c1c1c, #292929);
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      color: #00e6e6;
      text-shadow: 0 0 10px #00e6e6, 0 0 20px #00ffff;
      margin-bottom: 30px;
    }

    .project-section {
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.2));
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }

    h2 {
      font-size: 1.8em;
      color: #82eaff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #82eaff;
    }

    .project-section p {
      color: #d1f1ff;
      line-height: 1.6;
    }

    .project-section img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    a {
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
    }

    .explore-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffea, #1b9aaa);
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 255, 255, 0.3);
      transition: all 0.3s;
    }

    .explore-link:hover {
      background: linear-gradient(135deg, #ff00ff, #1f4068);
      box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Electronics Projects by Htet</h1>

    <div class="project-section">
      <h2>Rock Paper Scissors with LSTM</h2>
      <p>Fun implementation of Rock Paper Scissors game using LSTM for move prediction.</p>
      <img src="rps.png" alt="Rock Paper Scissors LSTM game">
      <a class="explore-link" href="https://huggingface.co/spaces/resberry/RPS" target="_blank">Details</a>
    </div>



  </div>
</body>
</html>

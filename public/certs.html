<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Htet Paing Aung</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: url('https://www.embedur.ai/wp-content/uploads/2024/05/Embedded-System-Ecosystem-Copy-870x457.png') no-repeat center center fixed, #0d0d0d;
      background-size: cover;
      background-blend-mode: overlay;
      color: #e0e0e0;
    }

    header {
      background: linear-gradient(90deg, #131313, #1e1e1e);
      color: #0ff0fc;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px #0ff0fc;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 10px #0ff0fc;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(15, 240, 252, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
    }

    h2 {
      color: #0ff0fc;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      text-shadow: 0 0 8px #0ff0fc;
    }

    h3 {
      color: #ff00ff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #ff00ff;
    }

    .certificate img {
      width: 100%;
      border: 2px solid #0ff0fc;
      border-radius: 8px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      margin-top: 1rem;
      gap: 1rem;
    }

    .certificate {
      background-color: #131313;
      border: 1px solid #0ff0fc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(15, 240, 252, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
    }

    nav {
      background-color: #0ff0fc;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #0ff0fc;
    }

    nav a {
      color: #0d0d0d;
      margin: 0 1rem;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 5px #ffffff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Htet Paing Aung</h1>
  </header>
  <main>
    <section>
      <h2>Certificates</h2>

      <div class="certificate">
        <h3>Brunel University Diploma of Higher Education and Transcript</h3>
        <div class="image-grid">
          <img src="1111.png" alt="Diploma" />
          <img src="qqq1.png" alt="Transcript 1" />
          <img src="qqq2.png" alt="Transcript 2" />
          <img src="qqq3.png" alt="Transcript 3" />
          <img src="qqq4.png" alt="Transcript 4" />
        </div>
      </div>

      <div class="certificate">
        <h3>University of Gloucester First Year Certificate and Transcript</h3>
        <div class="image-grid">
          <img src="11.png" alt="Cert 0" />
          <img src="12.png" alt="Cert 1" />
          <img src="13.png" alt="Cert 2" />
          <img src="14.png" alt="Cert 3" />
        </div>
      </div>

    </section>
  </main>
  <nav>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact Me</a>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Htet Paing Aung - AI & IT Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle, #020024, #090979, #00d4ff);
      margin: 0;
      padding: 0;
      color: #ffffff;
      perspective: 1000px;
      overflow-x: hidden;
    }

    /* === BACKGROUND CUBE === */
    .background-cube-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      opacity: 0.2; /* Increased from 0.08 */
      filter: drop-shadow(0 0 20px #00ffe0);
    }

    .background-cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateBgCube 30s infinite linear; /* Faster */
    }

    .background-cube .face {
      position: absolute;
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: rgba(0, 255, 234, 0.15); /* More visible */
      border: 2px solid #00ffe0;
      color: #ffffff;
      text-shadow: 0 0 15px #00ffe0;
      box-shadow: 0 0 60px rgba(0, 255, 234, 0.6), inset 0 0 40px rgba(255, 0, 255, 0.3);
      backdrop-filter: blur(3px);
    }

    .background-cube .front { transform: rotateY(0deg) translateZ(300px); }
    .background-cube .back { transform: rotateY(180deg) translateZ(300px); }
    .background-cube .right { transform: rotateY(90deg) translateZ(300px); }
    .background-cube .left { transform: rotateY(-90deg) translateZ(300px); }
    .background-cube .top { transform: rotateX(90deg) translateZ(300px); }
    .background-cube .bottom { transform: rotateX(-90deg) translateZ(300px); }

    @keyframes rotateBgCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Rest of your styling remains unchanged below (header, main, nav, etc.) */
    /* ... keep everything else unchanged ... */
  </style>
</head>

<body>
  <!-- 3D Background Cube -->
  <div class="background-cube-container">
    <div class="background-cube">
      <div class="face front">AI</div>
      <div class="face back">IoT</div>
      <div class="face right">CV</div>
      <div class="face left">FPGA</div>
      <div class="face top">Cyber</div>
      <div class="face bottom">ML</div>
    </div>
  </div>
